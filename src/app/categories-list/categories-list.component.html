<div *ngIf="hasFetchError == true; else categoriesList">
    <div class="alert alert-danger text-center">
        Nie udało się pobrać kategorii<br />
        {{fetchMessageResponse}}
    </div>
</div>

<ng-template #categoriesList>
    <div class="list-group">
        <div class="list-group-item list-group-item-action categoryItem selectedCategory bg-primary text-white" #all id='all' (click)='handleSelectedCategoryChanged($event)'>Wszystkie</div>
        <div *ngFor='let category of categories'>
            <div class="list-group-item list-group-item-action categoryItem" #{{category.Id}} id={{category.Id}} (click)='handleSelectedCategoryChanged($event)'>{{category.Name}}</div>
        </div>
    </div>
</ng-template>
