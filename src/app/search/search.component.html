<form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Napisz czego szukasz..." aria-label="Search" [value]="searchText" (input)="searchTextChanged($event)">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="onSubmit($event)">Szukaj</button>
</form>
